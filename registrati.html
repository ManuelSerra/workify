  <div id="register">
    <div class="paddingLR_0 container flow marginT_50">
      <div class="left dim70 textC">
        <p class="midText0 textC marginB_15"> Un primo passo verso la serenità. </p>
        <p class="littleText2 textC marginB_15"> Registrati al portale in pochi secondi </p>
        <form class="dim45 center textC">
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="nome" class="dim100 textJ" style="margin-bottom:.2rem;">Nome (obbligatorio)</label>
                <input type="text" class="form-control borderBlue" id="nome" placeholder="Nome" required>
              </div>
              <div class="col-md-6">
                <label for="cognome" class="dim100 textJ" style="margin-bottom:.2rem;">Cognome (obbligatorio)</label>
                <input type="text" class="form-control borderBlue" id="cognome" placeholder="Cognome" required>
              </div>
            </div>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text borderBlue" style="padding:0;">
                <select class="form-control" name="prefisso">
                  <option selected>+39</option>
                  <option >...</option>
                </select>
              </div>
            </div>
            <input type="text" class="form-control borderBlue" style="height:40px;" id="telefono" required>
          </div>

          <div class="form-group">
            <label for="email" class="dim100 textJ" style="margin-bottom:.2rem;">Inserisci il tuo indirizzo email (obbligatorio)</label>
            <input type="text" class="form-control borderBlue" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="password" class="dim100 textJ" style="margin-bottom:.2rem;">Inserisci una password (obbligatorio)</label>
            <input type="password" class="form-control borderBlue" id="password" required>
          </div>
          <div class="left">
            <p class="littleText3"><a class="blue" href="#">Aggiungi un codice promozionale</a></p>
          </div>

          <div class="textC">
            <input type="submit" name="submit" class="btn btn-primary btn-lg textC button"value="Conferma la tua registrazione"/>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
